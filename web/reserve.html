<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>오큘러스 장비 대여 예약 — XR 한국 문화 체험</title>
  <meta name="description" content="오큘러스 Quest 2/3 장비 대여 예약 페이지. 이름, 연락처, 날짜 선택 후 간편 신청.">
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container wrap">
      <a class="logo" href="index.html"><img src="assets/logo.svg" alt="" /> <strong>방가방가</strong></a>
      <nav class="nav">
        <a href="service.html">서비스 소개</a>
        <a href="reserve.html" aria-current="page" class="btn btn-primary">오큘러스 장비 예약</a>
      </nav>
      <button class="menu-toggle btn btn-ghost">메뉴</button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>오큘러스 장비 대여 예약</h1>
        <p class="lead">교육/행사/가정 체험용으로 XR 장비를 대여해 드립니다. 아래 정보를 입력해 주세요.</p>

        <form id="reserve-form" class="card" style="margin-top:16px">
          <div class="form-row">
            <div>
              <label for="name">이름 *</label>
              <input id="name" name="name" placeholder="홍길동" required>
            </div>
            <div>
              <label for="phone">전화번호 *</label>
              <input id="phone" name="phone" type="tel" placeholder="010-0000-0000" required>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="email">이메일 *</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div>
              <label for="date">대여 날짜 *</label>
              <input id="date" name="date" type="date" required>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="device">대여 장비 *</label>
              <select id="device" name="device" required>
                <option value="">선택하세요</option>
                <option>Oculus Quest 2 (헤드셋+컨트롤러)</option>
                <option>Oculus Quest 3 (헤드셋+컨트롤러)</option>
                <option>액세서리(추가 배터리/충전 스테이션)</option>
              </select>
              <p class="helper">* 수량, 기간 등 상세 요청은 메모에 적어 주세요.</p>
            </div>
            <div>
              <label for="purpose">사용 목적</label>
              <select id="purpose" name="purpose">
                <option value="">선택하세요</option>
                <option>가정 체험</option>
                <option>센터/학교 수업</option>
                <option>행사/체험부스</option>
              </select>
            </div>
          </div>

          <div>
            <label for="memo">메모</label>
            <textarea id="memo" name="memo" rows="4" placeholder="수량, 택배/방문 수령, 사용 시간대 등"></textarea>
          </div>

          <div style="display:flex;gap:12px;align-items:center;margin-top:8px">
            <input id="agree" name="agree" type="checkbox" required style="width:auto">
            <label for="agree" style="margin:0">대여 약관에 동의합니다. (<a href="#" onclick="alert('약관 예시: 대여기간, 파손책임, 지연반납 등');return false;">자세히</a>)</label>
          </div>

          <div style="margin-top:16px;display:flex;gap:12px">
            <button type="submit" class="btn btn-primary">예약 신청</button>
            <a href="index.html" class="btn btn-ghost">메인으로</a>
          </div>
        </form>

        <dialog id="success-modal" style="border:none;border-radius:16px;padding:0;max-width:420px">
          <div class="card" style="margin:0">
            <h3>신청이 접수되었습니다 ✅</h3>
            <p class="muted">담당자가 확인 후 연락드리겠습니다. 감사합니다.</p>
            <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
              <button class="btn btn-primary" data-close-modal>확인</button>
            </div>
          </div>
        </dialog>

      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container wrap">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
        <img src="assets/logo.svg" alt="" style="height:28px"><strong>XR Han Culture</strong>
      </div>
      <small>© 2025 XR Han Culture</small>
    </div>
  </footer>
</body>
</html>
